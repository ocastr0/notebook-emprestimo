<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Sistema de Notebooks</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-orange: #FF6B35;
            --dark-orange: #E55A2B;
            --light-orange: #FF8C69;
            --black: #0D1117;
            --dark-gray: #161B22;
            --medium-gray: #21262D;
            --white: #F0F6FC;
            --green: #238636;
            --red: #DA3633;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--black) 0%, var(--dark-gray) 100%);
            color: var(--white);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: rgba(13, 17, 23, 0.95);
            backdrop-filter: blur(10px);
            border: 2px solid var(--primary-orange);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 40px rgba(255, 107, 53, 0.3);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo i {
            font-size: 4rem;
            color: var(--primary-orange);
            margin-bottom: 15px;
        }

        .logo h1 {
            color: var(--primary-orange);
            font-size: 2rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            color: var(--primary-orange);
            font-weight: 600;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            background: var(--dark-gray);
            border: 2px solid var(--medium-gray);
            border-radius: 10px;
            color: var(--white);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-orange);
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--primary-orange) 0%, var(--dark-orange) 100%);
            border: none;
            border-radius: 10px;
            color: var(--white);
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 107, 53, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .status {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
        }

        .status.success {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid var(--green);
            color: var(--green);
        }

        .status.error {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid var(--red);
            color: var(--red);
        }

        .admin-credentials {
            background: rgba(255, 107, 53, 0.1);
            border: 1px solid var(--primary-orange);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }

        .admin-credentials h4 {
            color: var(--primary-orange);
            margin-bottom: 10px;
        }

        .credential-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }

        .credential-item strong {
            color: var(--light-orange);
        }

        .credential-item span {
            color: var(--white);
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <i class="fas fa-crown"></i>
            <h1>Admin Login</h1>
        </div>

        <div class="admin-credentials">
            <h4><i class="fas fa-key"></i> Credenciais de Acesso</h4>
            <div class="credential-item">
                <strong>Email:</strong>
                <span>admin@sistema.com</span>
            </div>
            <div class="credential-item">
                <strong>Senha:</strong>
                <span>Admin123@2025</span>
            </div>
        </div>

        <div id="status" class="status" style="display: none;"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">
                    <i class="fas fa-envelope"></i> E-mail de Admin
                </label>
                <input type="email" id="email" required value="admin@sistema.com">
            </div>

            <div class="form-group">
                <label for="password">
                    <i class="fas fa-lock"></i> Senha de Admin
                </label>
                <input type="password" id="password" required>
            </div>

            <button type="submit" class="btn" id="loginBtn">
                <i class="fas fa-sign-in-alt"></i> Entrar como Admin
            </button>
        </form>
    </div>

    <script>
        // SISTEMA DE LOGIN ADMIN ÃšNICO
        class AdminOnlyLogin {
            constructor() {
                // CREDENCIAIS FIXAS DO ADMIN
                this.ADMIN_EMAIL = "admin@sistema.com";
                this.ADMIN_PASSWORD = "Admin123@2025";
                
                this.isProcessing = false;
                this.init();
            }

            init() {
                console.log('ðŸ” Inicializando sistema de login admin...');
                
                // Verificar se jÃ¡ estÃ¡ logado
                const isLoggedIn = localStorage.getItem('adminLoggedIn') === 'true';
                if (isLoggedIn) {
                    this.redirectToSystem();
                    return;
                }

                // Configurar formulÃ¡rio
                this.setupForm();
                
                console.log('ðŸ“‹ Credenciais de Admin:');
                console.log('Email:', this.ADMIN_EMAIL);
                console.log('Senha:', this.ADMIN_PASSWORD);
            }

            setupForm() {
                const form = document.getElementById('loginForm');
                if (form) {
                    form.addEventListener('submit', (e) => {
                        e.preventDefault();
                        this.handleLogin();
                    });
                }
            }

            async handleLogin() {
                if (this.isProcessing) return;
                
                this.isProcessing = true;
                this.setLoading(true);

                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value.trim();

                console.log('ðŸ” Verificando credenciais...');

                // ValidaÃ§Ãµes
                if (!email || !password) {
                    this.showStatus('âŒ Preencha todos os campos', 'error');
                    this.setLoading(false);
                    this.isProcessing = false;
                    return;
                }

                // Verificar se Ã© o email correto
                if (email !== this.ADMIN_EMAIL) {
                    this.showStatus('âŒ E-mail de admin invÃ¡lido', 'error');
                    this.setLoading(false);
                    this.isProcessing = false;
                    return;
                }

                // Verificar senha
                if (password !== this.ADMIN_PASSWORD) {
                    this.showStatus('âŒ Senha de admin incorreta', 'error');
                    this.setLoading(false);
                    this.isProcessing = false;
                    return;
                }

                // Login bem-sucedido
                console.log('âœ… Credenciais vÃ¡lidas!');
                this.showStatus('âœ… Login realizado com sucesso!', 'success');

                // Salvar estado
                localStorage.setItem('adminLoggedIn', 'true');
                localStorage.setItem('adminEmail', this.ADMIN_EMAIL);
                localStorage.setItem('loginTime', new Date().toISOString());

                // Tentar criar usuÃ¡rio no Firebase (se disponÃ­vel)
                this.tryFirebaseSetup();

                // Redirecionar apÃ³s 2 segundos
                setTimeout(() => {
                    this.redirectToSystem();
                }, 2000);
            }

            async tryFirebaseSetup() {
                try {
                    console.log('ðŸ”¥ Tentando conectar Firebase...');
                    
                    // Carregar Firebase
                    await this.loadScript('https://www.gstatic.com/firebasejs/11.9.0/firebase-app-compat.js');
                    await this.loadScript('https://www.gstatic.com/firebasejs/11.9.0/firebase-auth-compat.js');
                    await this.loadScript('https://www.gstatic.com/firebasejs/11.9.0/firebase-database-compat.js');

                    // Configurar Firebase
                    const firebaseConfig = {
                        apiKey: "AIzaSyA-MT3SU98q0RZhEMh1IEpmgEaGXZPpKAQ",
                        authDomain: "notebook-emprestimo.firebaseapp.com",
                        databaseURL: "https://notebook-emprestimo-default-rtdb.firebaseio.com",
                        projectId: "notebook-emprestimo",
                        storageBucket: "notebook-emprestimo.firebasestorage.app",
                        messagingSenderId: "1007063409338",
                        appId: "1:1007063409338:web:5538614ffa1eaf315e5883"
                    };

                    firebase.initializeApp(firebaseConfig);
                    const auth = firebase.auth();
                    const database = firebase.database();

                    console.log('âœ… Firebase conectado');

                    // Tentar criar/logar usuÃ¡rio admin
                    try {
                        // Tentar login primeiro
                        await auth.signInWithEmailAndPassword(this.ADMIN_EMAIL, this.ADMIN_PASSWORD);
                        console.log('âœ… Admin jÃ¡ existe no Firebase');
                    } catch (error) {
                        if (error.code === 'auth/user-not-found') {
                            // Criar usuÃ¡rio admin
                            console.log('ðŸ”¨ Criando usuÃ¡rio admin no Firebase...');
                            await auth.createUserWithEmailAndPassword(this.ADMIN_EMAIL, this.ADMIN_PASSWORD);
                            
                            // Salvar dados no database
                            const user = auth.currentUser;
                            if (user && database) {
                                await database.ref(`users/${user.uid}`).set({
                                    email: this.ADMIN_EMAIL,
                                    role: 'admin',
                                    displayName: 'Administrador',
                                    createdAt: new Date().toISOString(),
                                    isAdmin: true
                                });
                            }
                            
                            console.log('âœ… UsuÃ¡rio admin criado no Firebase');
                        }
                    }

                } catch (error) {
                    console.log('âš ï¸ Firebase nÃ£o disponÃ­vel:', error.message);
                    console.log('ðŸ’¡ Continuando em modo offline');
                }
            }

            loadScript(src) {
                return new Promise((resolve, reject) => {
                    const script = document.createElement('script');
                    script.src = src;
                    script.onload = resolve;
                    script.onerror = reject;
                    document.head.appendChild(script);
                });
            }

            redirectToSystem() {
                console.log('ðŸš€ Redirecionando para o sistema...');
                
                // Redirecionar baseado no ambiente
                const currentHost = window.location.host;
                if (currentHost.includes('vercel.app')) {
                    window.location.href = `https://${currentHost}/index.html`;
                } else {
                    window.location.href = 'index.html';
                }
            }

            setLoading(loading) {
                const btn = document.getElementById('loginBtn');
                if (loading) {
                    btn.disabled = true;
                    btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Entrando...';
                } else {
                    btn.disabled = false;
                    btn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Entrar como Admin';
                }
            }

            showStatus(message, type) {
                const status = document.getElementById('status');
                status.className = `status ${type}`;
                status.textContent = message;
                status.style.display = 'block';

                if (type === 'error') {
                    setTimeout(() => {
                        status.style.display = 'none';
                    }, 5000);
                }
            }
        }

        // Inicializar quando DOM carregar
        document.addEventListener('DOMContentLoaded', () => {
            console.log('ðŸŒŸ Inicializando sistema de login admin Ãºnico...');
            new AdminOnlyLogin();
        });
    </script>
</body>
</html>
