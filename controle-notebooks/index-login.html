<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Notebooks</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-orange: #FF6B35;
            --dark-orange: #E55A2B;
            --light-orange: #FF8C69;
            --black: #0D1117;
            --dark-gray: #161B22;
            --medium-gray: #21262D;
            --white: #F0F6FC;
            --green: #238636;
            --red: #DA3633;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--black) 0%, var(--dark-gray) 100%);
            color: var(--white);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: rgba(13, 17, 23, 0.95);
            backdrop-filter: blur(10px);
            border: 2px solid var(--primary-orange);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 40px rgba(255, 107, 53, 0.3);
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo i {
            font-size: 4rem;
            color: var(--primary-orange);
            margin-bottom: 15px;
        }

        .logo h1 {
            color: var(--primary-orange);
            font-size: 2rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            color: var(--primary-orange);
            font-weight: 600;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            background: var(--dark-gray);
            border: 2px solid var(--medium-gray);
            border-radius: 10px;
            color: var(--white);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-orange);
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--primary-orange) 0%, var(--dark-orange) 100%);
            border: none;
            border-radius: 10px;
            color: var(--white);
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 107, 53, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .status {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
            display: none;
        }

        .status.success {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid var(--green);
            color: var(--green);
            display: block;
        }

        .status.error {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid var(--red);
            color: var(--red);
            display: block;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 3px solid var(--medium-gray);
            border-top: 3px solid var(--primary-orange);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <i class="fas fa-laptop"></i>
            <h1>Sistema de Notebooks</h1>
        </div>

        <div id="status" class="status"></div>
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Carregando...</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">
                    <i class="fas fa-envelope"></i> E-mail
                </label>
                <input type="email" id="email" required placeholder="Digite seu e-mail">
            </div>

            <div class="form-group">
                <label for="password">
                    <i class="fas fa-lock"></i> Senha
                </label>
                <input type="password" id="password" required placeholder="Digite sua senha">
            </div>

            <button type="submit" class="btn" id="loginBtn">
                <i class="fas fa-sign-in-alt"></i> Entrar no Sistema
            </button>
        </form>
    </div>

    <!-- Firebase SDKs - Carregamento Ass√≠ncrono -->
    <script>
        // SISTEMA DE LOGIN ULTRA OTIMIZADO
        class FastLogin {
            constructor() {
                this.isProcessing = false;
                this.firebaseReady = false;
                this.retryCount = 0;
                this.maxRetries = 3;
                
                console.log('üöÄ Iniciando sistema de login r√°pido...');
                this.init();
            }

            async init() {
                try {
                    // Mostrar formul√°rio imediatamente
                    document.getElementById('loginForm').style.display = 'block';
                    
                    // Verificar se j√° est√° logado (cache local)
                    if (this.checkLocalAuth()) {
                        this.redirectToSystem();
                        return;
                    }
                    
                    // Carregar Firebase em background
                    this.loadFirebaseAsync();
                    
                    // Configurar formul√°rio
                    this.setupForm();
                    
                } catch (error) {
                    console.error('‚ùå Erro na inicializa√ß√£o:', error);
                    this.showStatus('Sistema pronto para login offline', 'success');
                }
            }

            checkLocalAuth() {
                const authData = localStorage.getItem('fastAuth');
                if (!authData) return false;
                
                try {
                    const data = JSON.parse(authData);
                    const now = Date.now();
                    const expiry = data.timestamp + (24 * 60 * 60 * 1000); // 24 horas
                    
                    if (now > expiry) {
                        localStorage.removeItem('fastAuth');
                        return false;
                    }
                    
                    console.log('‚úÖ Usu√°rio j√° autenticado via cache');
                    this.showStatus('Usu√°rio j√° logado, redirecionando...', 'success');
                    return true;
                } catch {
                    localStorage.removeItem('fastAuth');
                    return false;
                }
            }

            async loadFirebaseAsync() {
                try {
                    console.log('üì° Carregando Firebase em background...');
                    
                    // Carregar scripts Firebase assincronamente
                    await Promise.all([
                        this.loadScript('https://www.gstatic.com/firebasejs/11.9.0/firebase-app-compat.js'),
                        this.loadScript('https://www.gstatic.com/firebasejs/11.9.0/firebase-auth-compat.js')
                    ]);

                    // Configurar Firebase
                    const firebaseConfig = {
                        apiKey: "AIzaSyA-MT3SU98q0RZhEMh1IEpmgEaGXZPpKAQ",
                        authDomain: "notebook-emprestimo.firebaseapp.com",
                        databaseURL: "https://notebook-emprestimo-default-rtdb.firebaseio.com",
                        projectId: "notebook-emprestimo",
                        storageBucket: "notebook-emprestimo.firebasestorage.app",
                        messagingSenderId: "1007063409338",
                        appId: "1:1007063409338:web:5538614ffa1eaf315e5883"
                    };

                    if (!firebase.apps.length) {
                        firebase.initializeApp(firebaseConfig);
                    }
                    
                    this.auth = firebase.auth();
                    this.firebaseReady = true;
                    
                    console.log('‚úÖ Firebase carregado em background');
                    
                    // Verificar autentica√ß√£o Firebase (uma √∫nica vez)
                    this.checkFirebaseAuth();
                    
                } catch (error) {
                    console.log('‚ö†Ô∏è Firebase n√£o dispon√≠vel, modo offline ativado');
                    this.firebaseReady = false;
                }
            }

            checkFirebaseAuth() {
                if (!this.auth) return;
                
                // Verificar apenas uma vez, sem listener cont√≠nuo
                this.auth.currentUser ? this.handleExistingUser(this.auth.currentUser) : null;
            }

            handleExistingUser(user) {
                console.log('üë§ Usu√°rio j√° logado no Firebase:', user.email);
                this.saveAuthData(user.email);
                this.redirectToSystem();
            }

            loadScript(src) {
                return new Promise((resolve, reject) => {
                    if (document.querySelector(`script[src="${src}"]`)) {
                        resolve();
                        return;
                    }
                    
                    const script = document.createElement('script');
                    script.src = src;
                    script.async = true;
                    script.onload = resolve;
                    script.onerror = reject;
                    document.head.appendChild(script);
                });
            }

            setupForm() {
                const form = document.getElementById('loginForm');
                if (form) {
                    form.addEventListener('submit', (e) => {
                        e.preventDefault();
                        this.handleLogin();
                    });
                }
            }

            async handleLogin() {
                if (this.isProcessing) return;
                
                this.isProcessing = true;
                this.setLoading(true);

                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value.trim();

                // Valida√ß√µes r√°pidas
                if (!email || !password) {
                    this.showStatus('Preencha todos os campos', 'error');
                    this.setLoading(false);
                    this.isProcessing = false;
                    return;
                }

                try {
                    // Tentar Firebase se dispon√≠vel
                    if (this.firebaseReady && this.auth) {
                        await this.loginWithFirebase(email, password);
                    } else {
                        // Login offline para desenvolvimento
                        await this.loginOffline(email, password);
                    }

                } catch (error) {
                    this.handleLoginError(error);
                } finally {
                    this.setLoading(false);
                    this.isProcessing = false;
                }
            }

            async loginWithFirebase(email, password) {
                console.log('üî• Tentando login Firebase...');
                
                const userCredential = await this.auth.signInWithEmailAndPassword(email, password);
                const user = userCredential.user;

                console.log('‚úÖ Login Firebase bem-sucedido:', user.email);
                this.showStatus('Login realizado com sucesso!', 'success');
                
                this.saveAuthData(user.email);
                
                setTimeout(() => {
                    this.redirectToSystem();
                }, 1000);
            }

            async loginOffline(email, password) {
                console.log('üíª Login offline...');
                
                // Simula√ß√£o de login para desenvolvimento
                if (email.includes('@') && password.length >= 6) {
                    this.showStatus('Login offline realizado!', 'success');
                    this.saveAuthData(email);
                    
                    setTimeout(() => {
                        this.redirectToSystem();
                    }, 1000);
                } else {
                    throw new Error('Credenciais inv√°lidas');
                }
            }

            saveAuthData(email) {
                const authData = {
                    email: email,
                    timestamp: Date.now(),
                    loginTime: new Date().toISOString()
                };
                
                localStorage.setItem('fastAuth', JSON.stringify(authData));
                localStorage.setItem('userEmail', email);
                localStorage.setItem('isLoggedIn', 'true');
                
                console.log('üíæ Dados de autentica√ß√£o salvos');
            }

            redirectToSystem() {
                console.log('üöÄ Redirecionando para sistema...');
                
                const currentHost = window.location.host;
                const systemUrl = currentHost.includes('vercel.app') 
                    ? `https://${currentHost}/index.html`
                    : './index.html';
                
                window.location.href = systemUrl;
            }

            handleLoginError(error) {
                console.error('‚ùå Erro no login:', error);
                
                const errorMessages = {
                    'auth/user-not-found': 'Usu√°rio n√£o encontrado',
                    'auth/wrong-password': 'Senha incorreta',
                    'auth/invalid-email': 'E-mail inv√°lido',
                    'auth/too-many-requests': 'Muitas tentativas. Aguarde',
                    'auth/network-request-failed': 'Erro de conex√£o'
                };

                const message = errorMessages[error.code] || 'Erro no login. Tente novamente.';
                this.showStatus(message, 'error');
            }

            setLoading(loading) {
                const loadingDiv = document.getElementById('loading');
                const btn = document.getElementById('loginBtn');
                
                if (loading) {
                    loadingDiv.classList.add('show');
                    btn.disabled = true;
                    btn.textContent = 'Entrando...';
                } else {
                    loadingDiv.classList.remove('show');
                    btn.disabled = false;
                    btn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Entrar no Sistema';
                }
            }

            showStatus(message, type) {
                const status = document.getElementById('status');
                status.className = `status ${type}`;
                status.textContent = message;

                if (type === 'error') {
                    setTimeout(() => {
                        status.style.display = 'none';
                    }, 5000);
                }
            }
        }

        // Inicializar sistema quando DOM carregar
        document.addEventListener('DOMContentLoaded', () => {
            new FastLogin();
        });

        // Prevenir reload desnecess√°rio
        window.addEventListener('beforeunload', () => {
            console.log('üîÑ P√°gina sendo recarregada...');
        });
    </script>
</body>
</html>
