<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecionando... - Sistema de Notebooks</title>
    <style>
        :root {
            --primary-orange: #FF6B35;
            --black: #0D1117;
            --dark-gray: #161B22;
            --white: #F0F6FC;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--black) 0%, var(--dark-gray) 100%);
            color: var(--white);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .redirect-container {
            text-align: center;
            padding: 40px;
            background: rgba(13, 17, 23, 0.95);
            border-radius: 20px;
            border: 2px solid var(--primary-orange);
            box-shadow: 0 20px 40px rgba(255, 107, 53, 0.3);
        }

        .spinner {
            border: 4px solid var(--dark-gray);
            border-top: 4px solid var(--primary-orange);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .redirect-title {
            color: var(--primary-orange);
            font-size: 1.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .redirect-text {
            color: var(--white);
            opacity: 0.9;
            margin-bottom: 20px;
        }

        .fallback-link {
            color: var(--primary-orange);
            text-decoration: none;
            font-weight: 600;
            transition: opacity 0.3s ease;
        }

        .fallback-link:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="redirect-container">
        <div class="spinner"></div>
        <h1 class="redirect-title">🔐 Redirecionando...</h1>
        <p class="redirect-text">Você está sendo direcionado para a área de acesso seguro.</p>
        <p>
            <a href="/security.html" class="fallback-link">
                Clique aqui se não for redirecionado automaticamente
            </a>
        </p>
    </div>

    <script>
        // Redirecionamento imediato e múltiplas tentativas
        (function() {
            console.log('🚀 Iniciando redirecionamento automático...');
            
            // Verificar se já está na página correta
            if (window.location.pathname === '/security.html') {
                return;
            }
            
            // Função de redirecionamento
            function redirectToSecurity() {
                try {
                    window.location.replace('/security.html');
                } catch (error) {
                    console.error('Erro no redirecionamento:', error);
                    window.location.href = '/security.html';
                }
            }
            
            // Redirecionamento imediato
            redirectToSecurity();
            
            // Backup: redirecionamento após 500ms
            setTimeout(() => {
                if (window.location.pathname !== '/security.html') {
                    redirectToSecurity();
                }
            }, 500);
            
            // Fallback final: redirecionamento após 2 segundos
            setTimeout(() => {
                if (window.location.pathname !== '/security.html') {
                    window.location.href = '/security.html';
                }
            }, 2000);
        })();
    </script>
</body>
</html>
