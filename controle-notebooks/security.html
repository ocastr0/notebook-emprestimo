<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso Seguro - Sistema de Notebooks</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-orange: #FF6B35;
            --dark-orange: #E55A2B;
            --light-orange: #FF8C69;
            --black: #0D1117;
            --dark-gray: #161B22;
            --medium-gray: #21262D;
            --white: #F0F6FC;
            --green: #238636;
            --red: #DA3633;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--black) 0%, var(--dark-gray) 100%);
            color: var(--white);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Anima√ß√£o de fundo */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(255, 107, 53, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 107, 53, 0.1) 0%, transparent 50%);
            animation: backgroundPulse 6s ease-in-out infinite alternate;
        }

        @keyframes backgroundPulse {
            0% { opacity: 0.3; }
            100% { opacity: 0.8; }
        }

        .security-container {
            background: rgba(13, 17, 23, 0.95);
            backdrop-filter: blur(20px);
            border: 2px solid var(--primary-orange);
            border-radius: 20px;
            padding: 50px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 30px 60px rgba(255, 107, 53, 0.4);
            animation: slideIn 1s ease-out;
            position: relative;
            z-index: 10;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(50px) scale(0.9); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        .security-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .security-icon {
            font-size: 5rem;
            color: var(--primary-orange);
            margin-bottom: 20px;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            0% { text-shadow: 0 0 20px rgba(255, 107, 53, 0.5); }
            100% { text-shadow: 0 0 30px rgba(255, 107, 53, 0.8); }
        }

        .security-title {
            color: var(--primary-orange);
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .security-subtitle {
            color: var(--light-orange);
            font-size: 1.1rem;
            margin-bottom: 20px;
            opacity: 0.9;
        }

        .security-info {
            background: rgba(255, 107, 53, 0.1);
            border: 1px solid var(--primary-orange);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 30px;
            text-align: center;
        }

        .security-info i {
            color: var(--primary-orange);
            margin-right: 8px;
        }

        .form-group {
            margin-bottom: 30px;
            position: relative;
        }

        .form-group label {
            display: block;
            color: var(--primary-orange);
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }

        .password-input-container {
            position: relative;
        }

        .form-group input {
            width: 100%;
            padding: 18px 20px;
            padding-right: 60px;
            background: var(--dark-gray);
            border: 2px solid var(--medium-gray);
            border-radius: 12px;
            color: var(--white);
            font-size: 1.1rem;
            transition: all 0.3s ease;
            letter-spacing: 2px;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-orange);
            box-shadow: 0 0 0 4px rgba(255, 107, 53, 0.2);
            transform: translateY(-2px);
        }

        .toggle-password {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--light-orange);
            cursor: pointer;
            font-size: 1.2rem;
            transition: color 0.3s ease;
        }

        .toggle-password:hover {
            color: var(--primary-orange);
        }

        .btn-security {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, var(--primary-orange) 0%, var(--dark-orange) 100%);
            border: none;
            border-radius: 12px;
            color: var(--white);
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }

        .btn-security:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(255, 107, 53, 0.5);
        }

        .btn-security:active {
            transform: translateY(-1px);
        }

        .btn-security::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .btn-security:hover::before {
            left: 100%;
        }

        .status {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
            display: none;
            animation: statusShow 0.3s ease-out;
        }

        @keyframes statusShow {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .status.success {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid var(--green);
            color: var(--green);
            display: block;
        }

        .status.error {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid var(--red);
            color: var(--red);
            display: block;
        }

        .attempts-warning {
            background: rgba(244, 67, 54, 0.1);
            border: 1px solid var(--red);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 20px;
            text-align: center;
            color: var(--red);
            font-size: 0.9rem;
            display: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 3px solid var(--medium-gray);
            border-top: 3px solid var(--primary-orange);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .security-footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid var(--medium-gray);
        }

        .security-footer p {
            color: var(--light-orange);
            font-size: 0.9rem;
            opacity: 0.8;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .security-container {
                padding: 30px;
                margin: 20px;
            }
            
            .security-title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="security-container">
        <div class="security-header">
            <div class="security-icon">
                <i class="fas fa-shield-alt"></i>
            </div>
            <h1 class="security-title">Acesso Seguro</h1>
            <p class="security-subtitle">Sistema de Notebooks</p>
        </div>

        <div class="security-info">
            <p><i class="fas fa-lock"></i> <strong>√Årea Restrita:</strong> Acesso autorizado apenas.</p>
        </div>

        <div id="status" class="status"></div>
        <div id="attemptsWarning" class="attempts-warning">
            <i class="fas fa-exclamation-triangle"></i>
            <span id="attemptsText">Muitas tentativas incorretas. Aguarde 5 minutos.</span>
        </div>
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Verificando acesso...</p>
        </div>

        <form id="securityForm">
            <div class="form-group">
                <label for="masterPassword">
                    <i class="fas fa-key"></i> Senha de Acesso Master
                </label>
                <div class="password-input-container">
                    <input type="password" id="masterPassword" required placeholder="Digite a senha master">
                    <button type="button" class="toggle-password" id="togglePassword">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>

            <button type="submit" class="btn-security" id="accessBtn">
                <i class="fas fa-unlock"></i> Acessar Sistema
            </button>
        </form>

        <div class="security-footer">
            <p>
                <i class="fas fa-info-circle"></i> 
                Sistema protegido por autentica√ß√£o dupla
            </p>
        </div>
    </div>

    <script>
        class SecurityGuard {
            constructor() {
                // CONFIGURA√á√ÉO DA SENHA MASTER (pode ser alterada aqui)
                this.MASTER_PASSWORD = 'Notebook2025*';
                this.MAX_ATTEMPTS = 5;
                this.LOCKOUT_TIME = 5 * 60 * 1000; // 5 minutos
                
                this.attempts = 0;
                this.isLocked = false;
                this.lockoutEndTime = 0;
                
                console.log('üõ°Ô∏è Security Guard inicializado');
                this.init();
            }

            init() {
                this.checkLockoutStatus();
                this.setupEventListeners();
                this.loadAttempts();
            }

            setupEventListeners() {
                const form = document.getElementById('securityForm');
                const togglePassword = document.getElementById('togglePassword');
                const passwordInput = document.getElementById('masterPassword');

                form.addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.handleAccess();
                });

                togglePassword.addEventListener('click', () => {
                    this.togglePasswordVisibility();
                });

                // Enter no campo de senha
                passwordInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        this.handleAccess();
                    }
                });

                // Limpar status quando usu√°rio digitar
                passwordInput.addEventListener('input', () => {
                    this.hideStatus();
                });
            }

            checkLockoutStatus() {
                const lockoutData = localStorage.getItem('securityLockout');
                if (lockoutData) {
                    const data = JSON.parse(lockoutData);
                    const now = Date.now();
                    
                    if (now < data.endTime) {
                        this.isLocked = true;
                        this.lockoutEndTime = data.endTime;
                        this.showLockoutMessage();
                        this.startLockoutCountdown();
                        return;
                    } else {
                        // Lockout expirou
                        localStorage.removeItem('securityLockout');
                        localStorage.removeItem('securityAttempts');
                        this.attempts = 0;
                    }
                }
            }

            loadAttempts() {
                const savedAttempts = localStorage.getItem('securityAttempts');
                if (savedAttempts) {
                    this.attempts = parseInt(savedAttempts);
                }
            }

            saveAttempts() {
                localStorage.setItem('securityAttempts', this.attempts.toString());
            }

            handleAccess() {
                if (this.isLocked) {
                    this.showStatus('Sistema bloqueado. Aguarde o tempo de desbloqueio.', 'error');
                    return;
                }

                const password = document.getElementById('masterPassword').value.trim();

                if (!password) {
                    this.showStatus('Digite a senha de acesso!', 'error');
                    return;
                }

                this.setLoading(true);

                // Simular verifica√ß√£o (delay para seguran√ßa)
                setTimeout(() => {
                    this.verifyAccess(password);
                }, 1500);
            }

            verifyAccess(password) {
                this.setLoading(false);

                if (password === this.MASTER_PASSWORD) {
                    // Acesso autorizado
                    this.attempts = 0;
                    localStorage.removeItem('securityAttempts');
                    localStorage.removeItem('securityLockout');
                    
                    // Salvar token de acesso seguro
                    const securityToken = {
                        authorized: true,
                        timestamp: Date.now(),
                        expiry: Date.now() + (2 * 60 * 60 * 1000) // 2 horas
                    };
                    
                    localStorage.setItem('securityAccess', JSON.stringify(securityToken));
                    
                    this.showStatus('‚úÖ Acesso autorizado! Redirecionando...', 'success');
                    
                    setTimeout(() => {
                        this.redirectToLogin();
                    }, 2000);

                } else {
                    // Acesso negado
                    this.attempts++;
                    this.saveAttempts();
                    
                    const remainingAttempts = this.MAX_ATTEMPTS - this.attempts;
                    
                    if (this.attempts >= this.MAX_ATTEMPTS) {
                        this.activateLockout();
                    } else {
                        this.showStatus(
                            `‚ùå Senha incorreta! ${remainingAttempts} tentativa(s) restante(s).`, 
                            'error'
                        );
                        
                        // Limpar campo
                        document.getElementById('masterPassword').value = '';
                        document.getElementById('masterPassword').focus();
                    }
                }
            }

            activateLockout() {
                this.isLocked = true;
                this.lockoutEndTime = Date.now() + this.LOCKOUT_TIME;
                
                const lockoutData = {
                    endTime: this.lockoutEndTime,
                    attempts: this.attempts
                };
                
                localStorage.setItem('securityLockout', JSON.stringify(lockoutData));
                
                this.showLockoutMessage();
                this.startLockoutCountdown();
                
                // Desabilitar formul√°rio
                document.getElementById('securityForm').style.pointerEvents = 'none';
                document.getElementById('securityForm').style.opacity = '0.5';
            }

            showLockoutMessage() {
                const warningDiv = document.getElementById('attemptsWarning');
                const timeRemaining = Math.ceil((this.lockoutEndTime - Date.now()) / 1000 / 60);
                
                warningDiv.style.display = 'block';
                document.getElementById('attemptsText').textContent = 
                    `Sistema bloqueado por ${timeRemaining} minuto(s) devido a muitas tentativas incorretas.`;
            }

            startLockoutCountdown() {
                const countdown = setInterval(() => {
                    const timeRemaining = this.lockoutEndTime - Date.now();
                    
                    if (timeRemaining <= 0) {
                        clearInterval(countdown);
                        this.endLockout();
                    } else {
                        const minutes = Math.ceil(timeRemaining / 1000 / 60);
                        document.getElementById('attemptsText').textContent = 
                            `Sistema bloqueado. Tempo restante: ${minutes} minuto(s).`;
                    }
                }, 1000);
            }

            endLockout() {
                this.isLocked = false;
                this.attempts = 0;
                
                localStorage.removeItem('securityLockout');
                localStorage.removeItem('securityAttempts');
                
                document.getElementById('attemptsWarning').style.display = 'none';
                document.getElementById('securityForm').style.pointerEvents = 'auto';
                document.getElementById('securityForm').style.opacity = '1';
                
                this.showStatus('Sistema desbloqueado. Voc√™ pode tentar novamente.', 'success');
                
                setTimeout(() => {
                    this.hideStatus();
                }, 3000);
            }

            togglePasswordVisibility() {
                const passwordInput = document.getElementById('masterPassword');
                const toggleBtn = document.getElementById('togglePassword');
                const icon = toggleBtn.querySelector('i');

                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    icon.className = 'fas fa-eye-slash';
                } else {
                    passwordInput.type = 'password';
                    icon.className = 'fas fa-eye';
                }
            }

            redirectToLogin() {
                const currentHost = window.location.host;
                const loginUrl = currentHost.includes('vercel.app') 
                    ? `https://${currentHost}/index-login.html`
                    : './index-login.html';
                
                console.log('üöÄ Redirecionando para login...');
                window.location.href = loginUrl;
            }

            setLoading(loading) {
                const loadingDiv = document.getElementById('loading');
                const btn = document.getElementById('accessBtn');

                if (loading) {
                    loadingDiv.classList.add('show');
                    btn.disabled = true;
                    btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Verificando...';
                } else {
                    loadingDiv.classList.remove('show');
                    btn.disabled = false;
                    btn.innerHTML = '<i class="fas fa-unlock"></i> Acessar Sistema';
                }
            }

            showStatus(message, type) {
                const status = document.getElementById('status');
                status.className = `status ${type}`;
                status.textContent = message;

                if (type === 'error') {
                    setTimeout(() => {
                        this.hideStatus();
                    }, 5000);
                }
            }

            hideStatus() {
                const status = document.getElementById('status');
                status.style.display = 'none';
            }
        }

        // Verificar se j√° tem acesso
        (function() {
            const securityAccess = localStorage.getItem('securityAccess');
            
            if (securityAccess) {
                try {
                    const data = JSON.parse(securityAccess);
                    const now = Date.now();
                    
                    if (data.authorized && now < data.expiry) {
                        console.log('‚úÖ Acesso v√°lido encontrado, redirecionando...');
                        const currentHost = window.location.host;
                        const loginUrl = currentHost.includes('vercel.app') 
                            ? `https://${currentHost}/index-login.html`
                            : './index-login.html';
                        window.location.replace(loginUrl);
                        return;
                    } else {
                        localStorage.removeItem('securityAccess');
                    }
                } catch (error) {
                    localStorage.removeItem('securityAccess');
                }
            }
        })();

        // Inicializar sistema de seguran√ßa
        document.addEventListener('DOMContentLoaded', () => {
            new SecurityGuard();
        });
    </script>
</body>
</html>
